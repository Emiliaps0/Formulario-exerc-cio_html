<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulario de Cadastro </title>
    <meta charset="utf-8">
  </head>
  <body>
     <h1>Formulario de Cadastro </h1>
    <form action="">
        <label for="Nome"> Nome: </label>
        <input type="text" id="Nome" name=" Nome de Usuario" ><br>


        <label for="Email"> Email: </label>
        <input type="email" id="Email" name=" Email do Usuario" ><br>


        <label for="Senha"> Senha: </label>
        <input type="password" id="Senh" name=" Senha do Usuario" ><br>


<input type="submit" value="Cadastrar">


    </form>


  </body>
</html>
